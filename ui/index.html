<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Knowledge: IDE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        Online IDE
    </div>
    <div class="control-panel">
        Select Language:
        &nbsp;&nbsp;
        <select class="languages" id="languages" onchange="changeLanguage()">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="nodejs">Node JS</option>
        </select>
    </div>
    <div class="editor" id="editor"></div>
    <div class="button-container">
        <button class="btn" onclick="executeCode()">Run</button>
    </div>
    <div class="output"></div>
    <script src="../app/jquery/dist/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
